<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Netas Lab Ticket Tool</title>
</h:head>
<header>

	<img src="../images/sonbannerr.png"></img>
	

</header>
<h:body>
	<body background="../images/backgroundlast.png">


	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Home" style="margin-right:30px"
				url="/secure/homepage.html#" />
						<p:submenu label="Admin Panel" icon="ui-icon-contact">
            <p:menuitem value="Priority Operation" url="/secure/prio.html#" />
            <p:separator />
            <p:menuitem value="Status Operation" url="/secure/status.html#" />
            <p:separator />
            <p:menuitem value="Type Operation" url="/secure/type.html#" />
        </p:submenu>
			<p:menuitem value="Timesheet" style="margin-right:30px" url="" />
			<p:menuitem value="Create" style="margin-left:430px ;color:#1199A3;" 
				url="/secure/createTicket.html" icon="ui-icon-plus" />
			  


			<f:facet name="options">


				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout"  onclick="window.open('http://localhost:8080/LabTicket/login.html','_self')" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
		<p:growl id="msgs" showDetail="true" />
		
			<table><tr><td>
				<p:dataTable var="status" value="#{statusBean.statusNames}">
				
				  <f:facet name="header">
        	   Status Operation
       			 </f:facet>

					
					<p:column headerText="Name">
						<h:outputText value="#{status}" />
					</p:column>
					
						<p:column headerText="">
									<p:commandButton id="showDialogButton" type="button" actionListener="#{prioBean.handleOldPrioName(prio)}"
										value="Update" onclick="PF('dlg').show()" />
								</p:column>
					
							
					
					<p:column headerText="">
				<p:commandButton  value="Delete" actionListener="#{statusBean.handlePrioDelete(status)}" url="/secure/homepage.html"/>
					</p:column>
				
				
				</p:dataTable>
				</td>
				</tr>
					<tr><td>
					<p:dataTable var="statustw" value="emre">
						<p:column>
								
								</p:column>
								
								<p:column headerText="">
								
								</p:column>


								<p:column headerText="">
						<p:commandButton id="showDialogButton" type="button" actionListener="#{statusBean.handleStatusAdd}"
									value="Add New Status" onclick="PF('dlg2').show()" />
		
								</p:column>
					
					</p:dataTable>
					
					</td></tr>
		</table>
		
		
		
		<p:dialog header="Enter a new value to insert" widgetVar="dlg2"
					appendToBody="true" resizable="false">
					<h:form id="form2">

						<h:panelGrid columns="2" style="margin-bottom:10px">
							<h:outputLabel for="newName" value="New Status Name:" />
							<p:inputText id="newName" value="#{prioBean.newPrioName}" />
						</h:panelGrid>

						<p:commandButton value="Add" actionListener="#{prioBean.handleStatusAdd}" oncomplete="PF('dlg').hide();" />

					</h:form>
				</p:dialog>
				
		
		<p:dialog header="Enter new name" widgetVar="dlg"
					appendToBody="true" resizable="false">
					<h:form id="form">

						<h:panelGrid columns="2" style="margin-bottom:10px">
							<h:outputLabel for="newName" value="New name:" />
							<p:inputText id="newName" value="#{prioBean.newPrioName}" />
						</h:panelGrid>

						<p:commandButton value="Update" actionListener="#{prioBean.handlePrioUpdate}" oncomplete="PF('dlg').hide();" />

					</h:form>
				</p:dialog>
		

			

		
				

		

	</h:form>

</body>
</h:body>
</html>
