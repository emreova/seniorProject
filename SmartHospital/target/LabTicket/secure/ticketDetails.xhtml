<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Netas Lab Ticket Tool</title>
</h:head>
<header>

	<img src="../images/sonbannerr.png"></img>
	

</header>
<h:body>
	<body background="../images/backgroundlast.png" text="white">



	<h:form>

		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Home" style="margin-right:30px"
				url="/secure/homepage.html#" />
				<p:submenu label="Admin Panel" icon="ui-icon-contact">
            <p:menuitem value="Priority Operation" url="/secure/prio.html#" />
            <p:separator />
            <p:menuitem value="Status Operation" url="/secure/status.html#" />
            <p:separator />
            <p:menuitem value="Type Operation" url="/secure/type.html#" />
        </p:submenu>
			<p:menuitem value="Timesheet" style="margin-right:30px" url="" />
			<p:menuitem value="Create" style="margin-left:430px ;color:#1199A3;" url="/secure/createTicket.html" icon="ui-icon-plus"  />
	
		

			<f:facet name="options">
		
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout"  onclick="window.open('http://localhost:8080/LabTicket/login.html','_self')" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
		
		<h:panelGrid columns="2" cellpadding="5" border="1">
			<p:outputLabel value="Lab:" />
			 <h:outputText value="" />
			 
			 
			<p:outputLabel  value="Subject :" />   
           <h:outputText value="" />
			 
			<p:outputLabel  value="Description"/>
     	    <h:outputText value="" />
     	    
     	    <p:outputLabel  value="Assign ID: "/>
     	    <h:outputText value="" />
     	    
     	    <p:outputLabel  value="Reporter ID: "/>
     	    <h:outputText value="" />
     	    
     	    <p:outputLabel  value="Priority:" />
		  <h:outputText value="" />
			
			
			<p:outputLabel  value="Type:" />
	 		 <h:outputText value="" />

			<p:outputLabel  value="Status ID:" />
		  <h:outputText value="" />
		  
		  <p:outputLabel  value="Create Date:" />
		  <h:outputText value="" />
		  
		  <p:outputLabel  value="Escalation Prime:" />
		  <h:outputText value="" />
			


		

			
			
		</h:panelGrid>
		  <p:inputTextarea id="comment" value="#{createTicketBean.description}" required="true"/>
	
		<p:growl id="growl" life="2000" />
			<p:commandButton value="Make Comment"  update="growl" styleClass="ui-priority-primary" />
				<p:commandButton value="Assign me" actionListener="#{homePageBean.assignToMe(ticket)}" url="/secure/homepage.html"/>

	</h:form>
</body>
</h:body>
</html>
