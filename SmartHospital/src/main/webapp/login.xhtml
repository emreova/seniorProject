<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<meta charset="windows-1254" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="images/favicon.png" type="image/x-icon" />
	<!-- <h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-alert.js" /> -->
	<title>Hospital Management Project</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="login.css" />
	<center>
		<div id="wrap">
			<div class="container">
				<form class="box-shadow box-alpha form-signin"
					action="${request.contextPath}/j_spring_security_check"
					method="post" accept-charset="windows-1254">
					<h:graphicImage url="images/logo.png"
						style="width:150px;margin-bottom:10px" />
					<c:if test="${not empty param.login_error}">
						<c:set var="username"
							value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}" />
						<div class="alert alert-error">
							<button type="button" class="close" data-dismiss="alert">x</button>
							<strong>Error!</strong> <br />
							<h:outputText
								value="#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}" />
						</div>
					</c:if>
					<input type="text" name="j_username" value="#{username}"
						class="input-block-level" placeholder="Username" /> <input
						type="password" name="j_password" class="input-block-level"
						placeholder="Password" /><br />
					<button id="signinButton" type="submit">Sign
						in</button>
				</form>
			</div>
		</div>
		<div id="footer">
			<div class="container">
			<br>	<p class="muted credit">Hospital Management Project</p> </br>
			</div>
		</div>
	</center>
</h:body>
</html>
